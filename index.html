    <script defer>
        const mainTag = document.getElementById("main")
        let currentPage = 0

        function switchLeft() {
            if (currentPage - 1 < 0) {
                currentPage = json.length - 1
            } else {
                currentPage--
            }
            // REMOVE 
            setInnerText(currentPage)
        }

        function switchRight() {
            if (currentPage + 1 > json.length - 1) {
                currentPage = 0
            } else {
                currentPage++
            }
            setInnerText(currentPage)
        }

        const json = [

                imgSrc: "",

            <div class="article_desc asec">
