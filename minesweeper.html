<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="minesweeper.css">

        <script src="ms_ui.js" type="module"></script>

        <title>Minesweeper</title>
    </head>

    <body>
        <nav class="navbar">
            <div onclick="location.href='index.html'" id="nav_logo" class="nav_s">
                <h2>Peter Murray</h2>
            </div>

            <div onclick="location.href='about.html'" id="nav_about" class="nav_s">
                <p>About</p>
            </div>

            <div onclick="location.href='work.html'" id="nav_social" class="nav_s">
                <p>Social</p>
            </div>

            <div onclick="location.href='contact.html'" id="nav_contact" class="nav_s">
                <p>Contact me</p>
            </div>

            <div onclick="location.href='projects.html'" id="nav_projects" class="nav_s">
                <p>Projects</p>
            </div>

        </nav>

        <main class="main">       
            
            
            <div class="ms_columns">
                
                <div class="minesweeper" id="minesweeper">
                    <div class="subtext" id="subtext">
                        <div class="status">Mines Left: <span mine-count></span></div>
                        <div class="toolbar">
                            <p onclick="hideSettings()" class="mybutton">settings</p>
                            <a href="minesweeper.html">refresh</a>
                        </div>
                    </div>

                    <div class="board"></div>
                </div>

                <div class="settings" id="settings">
                    <h2 class="title">Settings are coming soon.</h2>
                </div>

            </div>
            
            <div class="bottomright">
                <p>written with help from (source).</p>
            </div>
            
            
            
            
        </main>
        
        <script defer>
            function hideSettings() {
                const settings = document.getElementById("settings");

                if(settings.style.display === "flex") {
                    settings.style.display = "none";
                } else {
                    settings.style.display = "flex";
                }
            }
        </script>
        
    </body>

    

</html>
