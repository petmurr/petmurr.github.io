<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="minesweeper.css">

        <script src=ms_ui.js type="module"></script>

        <title>Minesweeper | Peter Murray</title>
    </head>

    <body>

        <main class="main">       
            <div class="ms_columns">
                
                <div class="minesweeper" id="minesweeper">
                    <div class="subtext" id="subtext">
                        <div class="status">Mines Left: <span mine-count></span></div>
                        <div class="toolbar">
                            <p onclick="hideSettings()" class="mybutton">settings</p>
                            <a href="minesweeper.html">refresh</a>
                        </div>
                    </div>

                    <div class="board"></div>
                </div>

                <div class="settings" id="settings">
                    <h2 class="title">Settings.</h2>
                </div>

            </div>
            
            <div onclick="location.href='../index.html'" class="bottomleft">
                <p>< go back</p>
            </div>
            
            
            
            
        </main>
        
        <script defer>
            function hideSettings() {
                const settings = document.getElementById("settings");

                if(settings.style.display === "flex") {
                    settings.style.display = "none";
                } else {
                    settings.style.display = "flex";
                }
            }
        </script>
        
    </body>

    

</html>
